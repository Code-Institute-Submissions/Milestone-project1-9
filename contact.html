    <div class="container-wrapper ">
        <div class="container features-container content-container">
            <section class="container-fluid ">
                <div class="row">
                    <form id="form-details col-12 col-lg-6" >
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputcname">Company Name</label>
                                <input type="cname" class="form-control" id="inputcname">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputEmail">Email</label>
                                <input type="email" class="form-control" id="inputEmail" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputfullname">Full Name</label>
                                <input type="fullname" class="form-control" id="inputfullname" required>
                            </div>
                            <div class="form-group col-md-3 ">
                                <label for="inputAddress">Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                                </div>
                            <div class="form-group col-md-3">
                                <label for="phoneno">Phone No</label>
                                <input type="number" min="0" class="form-control" id="phone no" placeholder="12345678910" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputtype">Type of Catering</label>
                                <input type="type" class="form-control" id="inputtype">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputnumber">No of Persons</label>
                                <input type="number" class="form-control" id="inputnumber">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputdate">Date of Catering</label>
                                <input type="datetime" class="form-control" id="inputdate">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="message">Message</label>
                                <textarea rows="5" name="message" id="message" class="form-control"  ></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger">Send</button>
                    </form>
                    <div class="contact-img col-12 col-lg-4 d-none d-lg-block " >
                        <a href=tel:012345678><img src="assets/images/contact.gif" alt="contactus" ></a>
                    </div>
                </div>            
            </section>          
        </div>
    </div>
